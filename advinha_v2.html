<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jogo adivinhe o número</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <style>

    </style>
</head>

<body>
    <h1>Jogo Adivinhe um número</h1>
    <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Lhe diremos se seu palpite está com valor alto ou baixo.</p>
    <div class="form"> 
        <label for="guessField">
            Digite seu palpite: 
        </label>
        <input type="text" id="guessField" class="guessField"> 
        <input type="submit" value="Enviar palpite" class="guessSubmit"> 
    </div>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
</body>
<script type="text/javascript" src="assets/js/script.js"></script>
